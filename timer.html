<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="timer.css">
  <script src="timer.js"></script>
</head>
<body>
  <!-- <h1 id="new">2024</h1> -->
  <h1>2025 New Year Countdown</h1>
 <div id="countdown" class="countdown">

  <div class="time">
    <h2 id="months"></h2>
    <small>Months</small>
  </div>
  <div class="time">
    <h2 id="days"></h2>
    <small>Days</small>
  </div>

  <div class="time">
    <h2 id="hours"></h2>
    <small>Hours</small>
  </div>

  <div class="time">
    <h2 id="minutes"></h2>
    <small>Minutes</small>
  </div>

  <div class="time">
    <h2 id="seconds"></h2>
    <small>Seconds</small>
  </div>
 </div>
  
</body>
</html>
